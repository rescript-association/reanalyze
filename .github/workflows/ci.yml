name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        ocaml: [4.06]
        # syntax explanation:
        # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#example-including-additional-values-into-combinations
        include:
          - os: macos-latest
            prebuild: 
            build: eval $(opam env) && npm run build406
            test: npm test
            artifact-folder: darwin
          - os: ubuntu-latest
            prebuild: 
            build: eval $(opam env) && npm run build406
            test: npm test
            artifact-folder: linux
          - os: ubuntu-latest
            ocaml: 4.14
            prebuild: 
            build: eval $(opam env) && dune build
            test:
            artifact-folder: linuxNotForReScript
          - os: windows-latest
            prebuild: cp src/dune.406 src/dune
            build: "& $env:CYGWIN_ROOT\\bin\\ocaml-env exec -- dune build"
            test:
            artifact-folder: win32

    runs-on: ${{matrix.os}}

    steps:
    # needed for Windows testing
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf

    - uses: actions/checkout@v2.3.4

    - name: Cache OCaml's opam
      uses: actions/cache@v2.1.5
      with:
        path: ~/.opam
        key: ${{matrix.os}}-reanalyze-v1

    - name: Use OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x

    - name: Use Node.js
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 14.4.0

    - run: npm ci

    - run: opam install dune cppo

    - name: Pre-build
      if: matrix.ocaml == '4.06'
      run: ${{matrix.prebuild}}

    - name: Build
      run: ${{matrix.build}}

    - name: Test
      if: matrix.ocaml == '4.06'
      run: ${{matrix.test}}

    # Also avoids artifacts upload permission loss:
    # https://github.com/actions/upload-artifact/tree/ee69f02b3dfdecd58bb31b4d133da38ba6fe3700#permission-loss
    - name: Compress files
      if: matrix.ocaml == '4.06'
      run: |
        mkdir ${{matrix.artifact-folder}}
        cp _build/default/src/Reanalyze.exe reanalyze.exe
        tar -cvf binary.tar reanalyze.exe

    - uses: actions/upload-artifact@v2
      if: matrix.ocaml == '4.06'
      with:
        name: ${{matrix.os}}
        path: binary.tar

  npm_pack:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: download binaries
        uses: actions/download-artifact@v2
      - name: Pack reanalyze
        run: |
          # Put the built artifacts in the appropriate package folder
          tar xf macos-latest/binary.tar -C dist/vendor-darwin
          tar xf ubuntu-latest/binary.tar -C dist/vendor-linux
          tar xf windows-latest/binary.tar -C dist/vendor-win32
          
          # Add the correct package.json / README / etc to dist
          node scripts/prepare_release.js

          # Pack everything up
          cd dist
          npm pack
          cd ..
          mv dist/reanalyze-*.tgz reanalyze-npm.tgz
      - name: upload reanalyze-npm.tgz
        uses: actions/upload-artifact@v2
        with:
          name: reanalyze-npm.tgz
          path: reanalyze-npm.tgz
